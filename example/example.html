<!doctype>
<html>
<head>
<style>
body {font-size:15px;font-family:sans-serif;}
button {display:block;margin:10px;padding:5px;background:#efefef;border:1px solid #666;cursor:pointer;}
</style>
</head>
<body>
<h1>Console Text Image Example</h1>
<ol>
<li>Open Console.</li>
<li>Click images below.</li>
</ol>
<button onclick="showMap();"><img src="./map.png" width="280" height="390"></button>
<button onclick="showEarth();"><img src="./earth.jpg" width="250" height="250"></button>
<button onclick="showGirl();"><img src="./girl.jpg" width="200" height="300"></button>
<script src="../console-text-image.min.js"></script>

<!-- each text image data -->
<script src="mapData.js"></script>
<script src="earthData.js"></script>
<script src="girlData.js"></script>

<script>
// map
ConsoleTextImage({
    word: 'KOREA',
    data: mapData,
    phrase: 'Map of Korea',
    globalFuncName: 'showMap',
    linePrintingInterval: 20
});

// earth
ConsoleTextImage({
    word: 'EARTH',
    data: earthData,
    phrase: 'EARTH!',
    globalFuncName: 'showEarth',
    linePrintingInterval: 20
});

// girl 
ConsoleTextImage({
    word: '01',
    data: girlData,
    phrase: 'Actor Hyojoo Han',
    globalFuncName: 'showGirl',
    linePrintingInterval: 20
});
</script>
</body>
</html>
