<!doctype>
<html>
<head>
<style>
body {padding:20px;font-size:18px;font-family:adelle,Georgia,sans-serif;line-height:150%;}
ol {margin:10px;padding:0;}
li {list-style:none;}
button {display:block;margin:10px;padding:6px;background:#f4f4f4;border:1px solid #ccc;border-radius:5px;cursor:pointer;}
img {border:1px solid #ccc;border-radius:3px;}
</style>
</head>
<body>
<h1>Console Text Image Example</h1>
<ol>
<li>1. Open the console panel on chrome browser.</li>
<li>2. Increase the horizontal size of the panel enough.</li>
<li>3. Click images below.</li>
</ol>
<button onclick="showMap();"><img src="./map.png" width="200"></button>
<button onclick="showEarth();"><img src="./earth.jpg" width="200"></button>
<button onclick="showGirl();"><img src="./girl.jpg" width="200"></button>

<a href="https://github.com/ohgyun/console-text-image"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<script src="../console-text-image.min.js"></script>

<!-- each text image data -->
<script src="mapData.js"></script>
<script src="earthData.js"></script>
<script src="girlData.js"></script>

<script>
// map
ConsoleTextImage({
    word: 'KOREA',
    data: mapData,
    phrase: 'Map of Korea',
    globalFuncName: 'showMap',
    linePrintingInterval: 20
});

// earth
ConsoleTextImage({
    word: 'EARTH',
    data: earthData,
    phrase: 'EARTH!',
    globalFuncName: 'showEarth',
    linePrintingInterval: 20
});

// girl 
ConsoleTextImage({
    word: '01',
    data: girlData,
    phrase: 'Actor Hyojoo Han',
    globalFuncName: 'showGirl',
    linePrintingInterval: 20
});
</script>
